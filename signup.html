<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
   
</head>
<body>
   
    <div class="container" id="container">
       
        <div class="form-container sign-in-container">
            <form action="login.html" onsubmit="return validate();">
                <img src="./Images/logo-2.png" alt="logo">
                <h1>Sign Up</h1>
                <input type="text" placeholder="Enter First Name" id=firstName />
                <input type="text" placeholder="Enter Last Name" id="lastName" />
                <input type="email" placeholder="Email Address" id="signupEmail" required />
                <label for="signupEmail" class="errorLabel" id="emailSignupError"></label>
                <input type="text" placeholder="Mobile Number" id="mobileNumber" required />
                <label for="mobileNumber" class="errorLabel" id="mobileError"></label>
                <input type="password" placeholder="Password" id="password" oninput="passStrength()" required/>
                <label for="password" class="errorLabel" id="pwdError"></label>
                <label for="password" class="errorLabel" id="pwdStrength"></label>
                <input type="password" placeholder="Retype Password" id="confPwd" required />
                <label for="confPwd" class="errorLabel" id="confError"></label>
               
                <button type="submit" id="signup">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
               
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                   <a href="login.html"><button class="ghost" id="btnLogin">Login</button></a>
                </div>
            </div>
        </div>
    </div>
    
<script src="./js/validation.js"></script>  
</body>
</html>
