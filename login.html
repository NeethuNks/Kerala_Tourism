<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    </head>
<body>
   
    <div class="container" id="container">
        
        <div class="form-container sign-in-container">
            <form action="index.html" onsubmit="return validLogin();">
                <img src="./Images/logo-2.png" alt="logo">
                <h1>Login</h1>
                <input type="email" placeholder="Email Address" id="loginEmail" required/>
                <label for="loginEmail" class="errorLabel" id="loginEmailError"></label>
                <input type="password" placeholder="Password" id="loginPassword" required/>
                <a href="#">Forgot your password?</a>
                <button id="login" type="submit">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <a href="signup.html"><button class="ghost" id="btnSignUp">Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>
    
 <script src="./js/validation.js"></script>   
</body>
</html>
